<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LiberalOverflow Register</title>

    <!-- Bootstrap -->
    <link href="/media/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="/media/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="/media/css/register.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <article class="container">
        <div class="page-header">
          <h1>Register</h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form id="myForm" action="/register_complete/" method="post" role="form" onsubmit="if (!isPasswordSame) {alert('Password doesn\'t match'); return false;} ">
            {% csrf_token %}
            <div class="form-group">
               <!-- 중복확인 해야한다 -->
              <label for="Nickname">Nickname</label>
              <div class="input-group">
                <input type="text" class="form-control" id="Nickname" placeholder="It is used when logging in." required>
                <span class="input-group-btn">
                  <button class="btn btn-success">Check duplicate<i class="fa fa-mail-forward spaceLeft"></i></button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="InputPassword2">Confirm password</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm password" required>
              <div style="color:#FF0000" id="password-different" hidden>Password doesn't match</div>
            </div>
            <div class="form-group">
              <!-- 이미 인증하는데에 쓰였으면 밴. -->
              <label for="KaistEmail">KAIST email(for authentication)</label>
              <input type="email" class="form-control" id="KaistEmail" placeholder="KAIST email address only" required>
            </div>
            <div class="form-group">
                <label>Terms and conditions</label>
              <div data-toggle="buttons">
              <label class="btn btn-primary active">
                  <span class="fa fa-check"></span>
                  <input id="agree" type="checkbox" autocomplete="off" checked required>
              </label>
              I agree to the <a href="#">Terms and conditions</a>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">Register<i class="fa fa-check spaceLeft"></i></button>
              <button type="submit" class="btn btn-warning">Cancel<i class="fa fa-times spaceLeft"></i></button>
            </div>
          </form>
        </div>


    </article>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/media/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var isPasswordSame = false;
        $('#InputPassword2').on('change', 'input', function () {
            console.log('changing');
            if ($('#InputPassword1').value !== $('#InputPassword2').value) {
                $('#password-different').show();
                isPasswordSame = false;
            } else {
                $('#password-different').hide();
                isPasswordSame = true;
            }
        })
    </script>
  </body>
</html>
